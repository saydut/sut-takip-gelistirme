<!-- templates/_firma_modals.html -->

<!-- Şifre Sıfırlama Modalı -->
<div id="kullaniciSifreAyarlaModal" class="fixed inset-0 z-50 hidden" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="toggleModal('kullaniciSifreAyarlaModal', false)"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:w-full sm:max-w-sm p-6">
                <h3 class="text-base font-semibold leading-6 text-gray-900 mb-4">Şifre Sıfırla</h3>
                <p class="text-sm text-gray-500 mb-4">Kullanıcı: <strong id="kullanici-sifre-ayarla-kullanici" class="text-gray-900"></strong></p>
                <input type="hidden" id="kullanici-sifre-ayarla-id">
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Yeni Şifre</label>
                        <input type="password" id="kullanici-yeni-sifre-input" class="block w-full rounded-md border-gray-300 border p-2 text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tekrar</label>
                        <input type="password" id="kullanici-yeni-sifre-tekrar-input" class="block w-full rounded-md border-gray-300 border p-2 text-sm">
                    </div>
                </div>
                <div class="mt-5 flex justify-end gap-2">
                    <button onclick="toggleModal('kullaniciSifreAyarlaModal', false)" class="px-3 py-2 text-sm border rounded-md">İptal</button>
                    <button id="sifre-kaydet-btn" onclick="kullaniciSifreKaydet()" class="px-3 py-2 text-sm text-white bg-yellow-500 hover:bg-yellow-600 rounded-md">Güncelle</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- EKLENEN: Kullanıcı Düzenleme Modalı -->
<div id="kullaniciDuzenleModal" class="fixed inset-0 z-50 hidden" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="toggleModal('kullaniciDuzenleModal', false)"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:w-full sm:max-w-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Kullanıcı Düzenle</h3>
                    <button onclick="toggleModal('kullaniciDuzenleModal', false)" class="text-gray-400 hover:text-gray-500">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>
                
                <form id="kullanici-duzenle-form" class="space-y-4">
                    <input type="hidden" id="edit-kullanici-id">
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı Adı</label>
                            <input type="text" id="edit-kullanici-adi-input" class="block w-full rounded-md border-gray-300 border p-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Şifre (Değiştirmek için)</label>
                            <input type="password" id="edit-sifre-input" class="block w-full rounded-md border-gray-300 border p-2 text-sm" placeholder="Boş bırakılabilir">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Telefon</label>
                            <input type="text" id="edit-telefon-input" class="block w-full rounded-md border-gray-300 border p-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Adres</label>
                            <textarea id="edit-adres-input" rows="1" class="block w-full rounded-md border-gray-300 border p-2 text-sm"></textarea>
                        </div>
                    </div>

                    <div id="tedarikci-atama-alani" class="hidden border-t border-gray-100 pt-4 mt-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Atanan Tedarikçiler (Sadece Toplayıcı İçin)</label>
                        <select id="edit-tedarikci-sec" class="w-full" multiple></select>
                        <p class="text-xs text-gray-500 mt-1">Toplayıcının sadece seçilen tedarikçileri görmesini sağlar.</p>
                    </div>
                </form>

                <div class="mt-6 flex justify-end gap-2">
                    <button onclick="toggleModal('kullaniciDuzenleModal', false)" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">İptal</button>
                    <button id="guncelle-btn" onclick="kullaniciGuncelle()" class="px-4 py-2 bg-brand-600 text-white rounded-md text-sm font-medium hover:bg-brand-700 shadow-sm">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Silme Onay Modalı -->
<div id="silmeOnayModal" class="fixed inset-0 z-50 hidden" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="toggleModal('silmeOnayModal', false)"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:w-full sm:max-w-sm p-6">
                <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
                    <i class="fa-solid fa-trash text-red-600"></i>
                </div>
                <h3 class="text-center text-base font-semibold leading-6 text-gray-900 mb-2">Silme Onayı</h3>
                <p class="text-center text-sm text-gray-500 mb-4">
                    <strong id="silinecek-kullanici-adi"></strong> adlı kullanıcıyı silmek istediğinize emin misiniz?
                </p>
                <input type="hidden" id="silinecek-kullanici-id">
                <div class="flex justify-end gap-2">
                    <button onclick="toggleModal('silmeOnayModal', false)" class="px-3 py-2 border rounded-md text-sm">İptal</button>
                    <button onclick="kullaniciSil()" class="px-3 py-2 bg-red-600 text-white rounded-md text-sm hover:bg-red-700">Sil</button>
                </div>
            </div>
        </div>
    </div>
</div>
